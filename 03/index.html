<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <style>
        #a1{
            background: green;
            font-size: 50px;
            font-weight: bold;
            text-decoration: underline;
        }

        #b1{
            background: red;
            font-style: italic;
        }
        .blue{
            background: blue;
            color: rgb(211, 226, 226);
        }
    </style>
    <!-- style標籤內能寫css選擇器就是id只能一個括號內是屬性width,background,height
    css三種寫法1head裡加style標籤2寫在body內3寫在檔案內 -->
</head>
<body>
    <div id="a1" style="color: red;">這是div的id</div>
    <div class="blue">這是div的class</div>
    <span>這是span</span>
    <P id="b1">這是p</P>
    <h1>開始學css</h1>
<!-- 相同的分類就是class設定很多種 -->
</body>
</html>
